  <style>
    :root {
      --bg: #f7f5f2;
      --primary: #2f3e2e;
      --accent: #c7b38a;
      --text: #333;
    }

    * {

      margin: 0;
      padding: 0;
    }

    body {

      background: linear-gradient(180deg, #f7f5f2, #ffffff);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .date {
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 0.85rem;
      margin-bottom: 2rem;
      color: #777;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: var(--accent);
      margin: 2rem auto;
      border-radius: 2px;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .countdown {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: var(--primary);
      font-weight: 500;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    button:hover {
      background: #1f2a1f;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<script>
  const SUPABASE_URL = "https://eurobrvauarexooknbpi.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_AuBKM60iM53tjH4ptBGENQ_7MVuBcum";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // Countdown
  const WEDDING_DATE = new Date("2026-09-15T17:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = WEDDING_DATE - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerText =
        "¬°Hoy es el gran d√≠a! üíç";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("countdown").innerText =
      `${days} d√≠as ¬∑ ${hours} horas ¬∑ ${minutes} minutos`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Formulario
  const form = document.getElementById("rsvp-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      guests: Number(document.getElementById("guests").value),
      comment: document.getElementById("comment").value,
    };

    const { error } = await supabaseClient
      .from("rsvp")
      .insert([data]);

    if (error) {
      alert("‚ùå Error al enviar la confirmaci√≥n");
      console.error(error);
    } else {
      alert("üíõ ¬°Gracias por confirmar!");
      form.reset();
    }
  });
</script>
